<!DOCTYPE html>
<html>
<head>
    <title>Matthew's Blog</title>
</head>
<body>
    <h1>Matthew's Blog</h1>
    <form method="post">
        <button type="submit" formmethod="post">Add new posts</button>
    </form>
    <hr>
    {% for post in posts %}
        <div class="post">
            <div class="post-subject">{{post.subject}}</div>
            <pre class="post-content">{{post.content}}</pre>
        </div>
    {% endfor %}

</body>
</html>
