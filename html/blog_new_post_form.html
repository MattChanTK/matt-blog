<!DOCTYPE html>
<html>
<head>
    <title>Matthew's Blog</title>
</head>
<body>
    <h1>new post</h1>
    <form method="post">
        <label>
            <div>subject</div>
            <input type="text" name="subject" value={{subject}}>
        </label>

        <label>
            <div>blog</div>
            <textarea name="content">{{content}}</textarea>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit">
    </form>

</body>
</html>
